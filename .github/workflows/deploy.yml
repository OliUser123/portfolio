name: Deploy Portfolio to IONOS
on:
  push:
    branches: [ main ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy via SFTP to IONOS
      uses: appleboy/scp-action@v1
      with:
        host: ${{ secrets.IONOS_HOST }}     # z.B. access123456.webspace-data.io
        username: ${{ secrets.IONOS_USER }} # z.B. u123456
        password: ${{ secrets.IONOS_PASS }} # SFTP-Passwort
        port: 22
        source: "./*"
        target: "/portfolio/"
        strip_components: 0
